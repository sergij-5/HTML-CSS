<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yes{
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid gray;
            margin-bottom: -2px;
            border-radius: 50%;
        }
        .yes:checked{
            background-image: url("https://img.icons8.com/?size=100&id=sz8cPVwzLrMP&format=png&color=000000");
            background-size: cover;
        }
    </style>
</head>
<body>
<label>
    <label>
        <input type="checkbox" class="yes"> Yes

    </label>
</label>

</body>
</html>
