<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .wrapper{
      display: grid;
      height: 100vh;
      background: gray;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: 1fr 2fr 1fr;
      gap: 50px;
    }
    .item{
      background-color: lightpink;
      border:  1px solid;
      display: grid;
      justify-content: center;
      align-items: center;
    }
    .wrapper div:nth-child(5){
      background: white;
    }

  </style>
</head>
<body>
<div class="wrapper">
  <div class="item">
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

</div>

</body>
</html>
